{% extends 'admin_app/index.html' %}
{% load static %}
{% block content %}
    <h1>GROUPS</h1>
    <div class="btn" style="background-color: blue;">
        <a class="btn" style="color: aliceblue; font-weight: 900;" href="{% url 'g-insert' %}">+ Add Group</a>
    </div>
        <div class="table-wrapper">
            <table class="table table-bordered table-striped" style="width:100%;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">GROUP CODE</th>
                        <th scope="col">GROUP NAME</th>
                        <th scope="col">GROUP DESCRIPTION</th>
                        <th ></th>
                    </tr>
                </thead>
                {% for gr in group_list %}
                <tbody>
                    <tr>
                        <td scope="row">{{ gr.id }}</td>
                        <td scope="row">{{ gr.item_group_code }}</td>
                        <td scope="row">{{ gr.item_group_name }}</td>
                        <td scope="row">{{ gr.item_group_description }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
