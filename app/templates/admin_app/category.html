{% extends 'admin_app/index.html' %}
{% load static %}
{% block content %}
    <h1>CATEGORIES</h1>
    <div class="btn" style="background-color: blue;">
        <a class="btn" style="color: aliceblue; font-weight: 900;" href="{% url 'cat-insert' %}">+ Add Category</a>
    </div>
        <div class="table-wrapper">
            <table class="table table-bordered table-striped" style="width:100%;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">GROUP NAME</th>
                        <th scope="col">CATEGORY CODE</th>
                        <th scope="col">CATEGORY NAME</th>
                    </tr>
                </thead>
                {% for cat in category_list %}
                <tbody>
                    <tr>
                        <td scope="row">{{ cat.id }}</td>
                        <td scope="row">{{ cat.item_group_name }}</td>
                        <td scope="row">{{ cat.category_code }}</td>
                        <td scope="row">{{ cat.category_name }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
